<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>教务管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body data-type="generalComponents">


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="/static/assets/img/logo.png" alt="">
        </a>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>


    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">


        </ul>
    </div>
</header>


<div class="tpl-page-container tpl-page-header-fixed">


    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            功能列表
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="/teacher_index" class="nav-link active">
                        <i class="am-icon-home"></i>
                        <span>系统首页</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/paike_js" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-bar-chart"></i>
                        <span>教师排课</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/guanliban" class="nav-link">
                        <i class="am-icon-bar-chart"></i>
                        <span>管理班</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/jxjh" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-bar-chart"></i>
                        <span>教学计划</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/paike_js" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-bar-chart"></i>
                        <span>教师排课</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/xscj" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-bar-chart"></i>
                        <span>学生成绩</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="/xslb" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-bar-chart"></i>
                        <span>学生类别</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="tpl-content-wrapper">

        <div class="tpl-portlet-components">
            <header class="am-topbar-collapse">
                <div class="caption font-green bold am-topbar-right">
                    <!--<span class="am-icon-code"></span>-->
                    <form class="am-topbar-form" method="post" action="/search">
                    <input type="text" name="cxyg" placeholder="输入查询ID" >
                    <button class="am-icon-search" type="submit"></button>
                    </form>
                </div>

                <div class="am-topbar-left font-green bold">
                    <!--<span class="am-icon-code"></span>-->
                    <a href="/topkpage" class="">
                        <i class="am-icon-user-plus" ></i>
                        <span>新增课表</span>
                    </a>
                </div>

                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <!--<i class="am-icon-search"></i>-->
                            <input type="hidden" class="form-control form-control-solid" placeholder="搜索..."></div>
                    </div>
                </div>


            </header>
            <div class="tpl-block">

                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form" method="post" action="/deleteStu">
                            <table class="am-table am-table-striped am-table-hover table-main">
                            <button type="submit" class="am-btn am-btn-danger">批量删除</button>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td>{{posts[0].b}}</td>
                                    <td>{{posts[0].c}}</td>
                                    <td>{{posts[0].d}}</td>
                                    <td>{{posts[0].e}}</td>
                                    <td>{{posts[0].f}}</td>
                                    <td>{{posts[0].g}}</td>
                                    <td>信息更改</td>
                                </tr>
                                {% for post in posts[1:] %}
                                <tr>
                                    <td><input type="checkbox" name="toBeDelete" value={{post.a}}></td>
                                    <!--<td>{{post.a}}</td>-->
                                    <td>{{post.b}}</td>
                                    <td>{{post.c}}</td>
                                    <td>{{post.d}}</td>
                                    <td>{{post.e}}</td>
                                    <td>{{post.f}}</td>
                                    <td>{{post.g}}</td>
                                    <td><a href="/toUDpage/{{post.a}}" >更改</a></td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <!--<hr>-->
                        </form>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>


    </div>

</div>


<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/amazeui.min.js"></script>
<script src="/static/assets/js/app.js"></script>
</body>

</html>
