<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增排课</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                课程中心<span>新增选课</span> <i class="am-icon-google-wallet"></i>
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" method="post" action="/addkecheng">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="am-form-field" name="kcno" id="kcno" placeholder="课程号">
                    </div>
                    <div class="am-form-group">
                        <input type="text" class="am-form-field" name="bjno" id="bjno" placeholder="班级号">
                    </div>
                    <div class="am-form-group">
                        <input type="text" class="am-form-field" name="jsno" id="jsno" placeholder="教师号">
                    </div>
                    <div class="am-form-group">
                        <input type="text" class="am-form-field" name="startweek" id="startweek" placeholder="开始周">
                    </div>
                    <div class="am-form-group">
                        <input type="text" class="am-form-field" name="endweek" id="endweek" placeholder="结束周">
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">新增课程</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/amazeui.min.js"></script>
<script src="/static/assets/js/app.js"></script>
</body>

</html>
